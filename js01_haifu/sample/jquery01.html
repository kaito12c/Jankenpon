<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery練習</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


</head>
<body>
<h1 id="echo">jquery練習</h1>
<button id="btn">ボタンです。</button>
<div class="result">ko</div>

<script>
// ボタンをクリックしたら、、、
    $(function() {
        $("#btn").on("click",function(){
        $(".result").html("ボタンをクリックしました")
        } )
        // .onでクリックを監視
        // ここにボタン押した後の処理がかける
        // ↑CSSに対応する
    });




</script>
</body>
</html>
